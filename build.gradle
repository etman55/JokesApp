// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.2.3'

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}
task testProject {
    dependsOn(['startServer','runTests','shutdownServer'])
}

task startServer {
    dependsOn ':JavaBackend:appengineRun'
    evaluationDependsOn(":JavaBackend")
    project(':JavaBackend').appengine.daemon = true
}

task runTests {
    dependsOn ':app:connectedAndroidTest'
    mustRunAfter "startServer"
}

task shutdownServer {
    dependsOn ':JavaBackend:appengineStop'
    mustRunAfter "runTests"

}

allprojects {
    repositories {
        jcenter()
    }
}
